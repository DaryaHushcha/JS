<body style="font-size: 41px;">
    <script>
        let koniec_petli_hus = (10 % 4) + 10;
        for (i_hus = 1; i_hus <= koniec_petli_hus; i_hus++) {
            document.write("Pętla wykonana " + i_hus + " raz. Wielkość liter 41px.");
            if (i_hus % 2 == 0) {
                document.writeln(" Darya<br>");
            } else {
                document.writeln(" Hushcha<br>");
            }
        }
    </script>
