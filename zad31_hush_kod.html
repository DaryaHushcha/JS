   <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obiekt Autobus</title>
</head>
<body>
    <script>
       
        function Autobus(_ilu_pasazerow, _marka, _kolor) {
            this.ilu_pasazerow = _ilu_pasazerow;
            this.marka = _marka;
            this.kolor = _kolor;

         
            this.Autobus_wyswietl_hushcha = function() {
                document.write(`Autobus marki ${this.marka} ma kolor ${this.kolor} i może przewozić ${this.ilu_pasazerow} pasażerów.`);
            }
        }

       
        let autobus1 = new Autobus(50, "Mercedes", "żółty");
        autobus1.Autobus_wyswietl_hushcha();

       
        autobus1.ocena = 4.8;

     
        autobus1.autobus_pokaz_hushcha = function() {
            document.write(`<br>Autobus jest oceniany na ${this.ocena} gwiazdek/gwiazdki.`);
        }

   
        autobus1.autobus_pokaz_hushcha();
    </script>
</body>
