<!DOCTYPE html>
 <head>
 <title> proste obliczenia</title>
 <meta charset="utf-8">
 </head>
<body>
<div style="color:green;font-size:31px;">
 <script language="JavaScript">
var d1_hus=prompt("d1=","");
var d2_hus=prompt("d2=","");
var mnozenie_hus;
 var a_hus=parseFloat(d1_hus);
 var b_hus=parseFloat(d2_hus);
 if(a_hus>b_hus)
 {
    mnozenie_hus=(86400*a_hus)-(86400*b_hus);
    document.write("różnica sekund miedzy dniami "+a_hus+" a "+b_hus+" wynosi "+mnozenie_hus+"<br>");
 }
 else
 {
    if(a_hus<b_hus)
    {    
    mnozenie_hus=(86400*b_hus)-(86400*a_hus);
    document.write("różnica sekund miedzy dniami "+a_hus+" a "+b_hus+" wynosi "+mnozenie_hus+"<br>");
    }
 }
 
 
 </script>
</div>
</body>
</html>
