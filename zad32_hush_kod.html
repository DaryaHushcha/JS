   <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programowanie obiektowe - Autobus</title>
</head>
<body>
    <script>
        function Autobus(ilu_pasazerow, marka, kolor, ocena) {
            this.ilu_pasazerow = ilu_pasazerow;
            this.marka = marka;
            this.kolor = kolor;
            this.ocena = ocena;
        }

        Autobus.prototype.Autobus_wyswietl_hushcha = function() {
            alert(
                this.marka + ' ' +
                this.kolor + ' ' +
                this.ilu_pasazerow + ' pasażerów ' +
                this.ocena + ' gwiazdek'
            );
        };

        let autobus1 = new Autobus(50, "Mercedes", "żółty");
        let autobus2 = new Autobus(60, "Volvo", "niebieski");
        let autobus3 = new Autobus(45, "MAN", "czerwony");

        autobus1.ocena = 4.8;
        autobus2.ocena = 4.3;
        autobus3.ocena = 3.9;

        autobus1.Autobus_wyswietl_hushcha();
        autobus2.Autobus_wyswietl_hushcha();
        autobus3.Autobus_wyswietl_hushcha();

        document.write("Dostęp do właściwości" + "<br>");
        document.write("Autobus pierwszy: " + autobus1.marka + " " + autobus1.kolor + " " + autobus1.ilu_pasazerow + " pasażerów " + autobus1.ocena + " gwiazdek" + "<br>");
        document.write("Autobus drugi: " + autobus2.marka + " " + autobus2.kolor + " " + autobus2.ilu_pasazerow + " pasażerów " + autobus2.ocena + " gwiazdek" + "<br>");
        document.write("Autobus trzeci: " + autobus3.marka + " " + autobus3.kolor + " " + autobus3.ilu_pasazerow + " pasażerów " + autobus3.ocena + " gwiazdek");
    </script>
</body>
<br>
programowanie obiektowe
