<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie zadania</title>
</head>
<body>

    <h2>Ćwiczenie wstępne</h2>

    <p id="wynik1"></p>
    <p id="wynik2"></p>
    <p id="wynik3"></p>
    <p id="wynik4"></p>

    <h2>Zadanie 48</h2>
    <p id="wynik5"></p>

    <script>
        let suma1_hus = 0;
        for (let i_hus = 2; i_hus <= 4; i_hus++) {
            suma1_hus += i_hus * i_hus;
        }
        document.getElementById("wynik1").innerHTML = "Suma 1 (Σ i² od 2 do 4) = " + suma1_hus.toFixed(2);

        let suma2_hus = 0;
        for (let i_hus = 1; i_hus <= 3; i_hus++) {
            suma2_hus += i_hus / (i_hus + 2);
        }
        document.getElementById("wynik2").innerHTML = "Suma 2 (Σ i/(i+2) od 1 do 3) = " + suma2_hus.toFixed(2);

        let suma3_hus = 0;
        for (let i_hus = 1; i_hus <= 4; i_hus++) {
            suma3_hus += i_hus ** 3;
        }
        document.getElementById("wynik3").innerHTML = "Suma 3 (Σ i³ od 1 do 4) = " + suma3_hus.toFixed(2);

        let suma4_hus = 0;
        for (let i_hus = 1; i_hus <= 1000000; i_hus++) {
            suma4_hus += 1 / i_hus;
        }
        document.getElementById("wynik4").innerHTML = "Suma 4 (Σ 1/i od 1 do 1 000 000) = " + suma4_hus.toFixed(2);

        let suma_hus = 0;
        let i_hus = 1;

        while (i_hus <= 1000000) {
            suma_hus = suma_hus + 1 / i_hus;
            i_hus++;
        }

        document.getElementById("wynik5").innerHTML = "Suma = " + suma_hus.toFixed(2);
    </script>

</body>
